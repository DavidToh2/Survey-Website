{% extends "layout.html" %}

{% block extraFiles %} 

    <script src="{{ url_for('static', filename='scripts/results-script.js') }}"></script>

{% endblock %}

{% block content %}

    <div class="section-container">
        <div class="section" style="margin-top: 75px;">
            <div class="centered dropdown">
                <h3 class="centered spaced">Select your survey:</h3>
                <input type="text" class="input--short dropdown-search" placeholder="Name of Survey" id="selectedSurvey" onkeyup="filter(this, 'survey-list.json')">
                <ul class="dropdown__content">
                    {% for survey, surveyData in surveyList.items() %}
                        <li class="button dropdown__button dropdown--visible" onclick="showSurvey(this)" id="{{ survey }}">{{ surveyData['survey-title'] }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="section-container" id="result" style="overflow: scroll;">

    </div>

{% endblock %}
